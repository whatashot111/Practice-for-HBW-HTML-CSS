<!DOCTYPE html>
<html>

<head>
    <title>List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
</head>

<body>
    <div id="body-container">

        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Get in touch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <span>Thank you for reaching out !!!</span><br />
                            <span>Please enter your email and we will get back to you.</span>
                        </div>
                        <div id="contact-modal-email">
                            <label for="email">Email: </label>
                            <input type="email" name="email" placeholder="Enter your email id">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="headerDiv">
            <div id="logo">
                <a href="index.html"><img src="assests/images/logo.png" alt="logo" /></a>
            </div>

            <div id="login">
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#loginModal">
                    Login
                </button>
            </div>
        </div>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="login-username">
                            <div class="label">
                                <label for="username">Username:</label>
                            </div>
                            <div class="input">
                                <input type="text" name="username" placeholder="Enter Username">
                            </div>
                        </div>
                        <div id="login-password">
                            <div class="label">
                                <label for="password">Password:</label>
                            </div>
                            <div>
                                <input type="password" name="password" placeholder="Enter Password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="contentDiv">

            <div class="contentDiv-list">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" href="#hotelsDiv" onclick="myFunction1()">List
                            View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#map" onclick="myFunction()">Map View</a>
                    </li>
                </ul>
            </div>

            <script>
                function myFunction() {
                    var x = document.getElementById("map");
                    var y = document.getElementById("hotelsDiv");

                    if (x.style.display === "none") {
                        x.style.display = "flex";
                        y.style.display = "none";
                    }

                }

                function myFunction1() {
                    var x = document.getElementById("hotelsDiv");
                    var y = document.getElementById("map");

                    if (x.style.display === "none") {
                        x.style.display = "flex";
                        y.style.display = "none";
                    }

                }

            </script>

            <div id="hotelsDiv">

                <div id="radisson hotels" class="hotels">
                    <a href="detail.html">
                        <div id="radisson-image" class="hotels-image">
                            <img
                                src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" />
                        </div>

                        <div id="radisson-brief" class="hotels-brief">
                            <p>
                            <h3 class="radisson-detail-text">Radisson Blu Hotel</h3>
                            </p>
                            <p class="radisson-detail-text">5 Star</p>
                            <p class="radisson-detail-text">New Delhi</p>
                        </div>
                    </a>
                </div>

                <div id="lalit hotels" class="hotels">
                    <div id="lalit-image" class="hotels-image">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" />
                    </div>

                    <div id="lalit-brief" class="hotels-brief">
                        <p>
                        <h3>The Lalit New Delhi</h3>
                        </p>
                        <p>4.5 Star</p>
                        <p>New Delhi</p>
                    </div>
                </div>

                <div id="taj hotels" class="hotels">
                    <div id="taj-image" class="hotels-image">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" />
                    </div>

                    <div id="taj-brief" class="hotels-brief">
                        <p>
                        <h3>Taj Palace</h3>
                        </p>
                        <p>4.0 Star</p>
                        <p>New Delhi</p>
                    </div>
                </div>

                <div id="blank" class="hotels">

                </div>
            </div>

            <div id="map" style="display: none;">
                <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" />
            </div>

        </div>

        <div id="footerDiv">
            <div id="contact">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contact
                    Us</button>
            </div>

            <div id="copyright">
                <span>&copy 2020 ROOM SEARCH PVT. LTD.</span>
            </div>

            <div id="socialMediaLogos">
                <a href="https://www.facebook.com/" target="_blank"><img src="assests/images/facebook.png" /></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="assests/images/instagram.png" /></a>
                <a href="https://twitter.com/?lang=en" target="_blank"><img src="assests/images/twitter.png" /></a>
            </div>
        </div>
    </div>
</body>

</html>
