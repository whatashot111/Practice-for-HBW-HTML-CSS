<!DOCTYPE html>
<html>
    <head>
        <title>Detail</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/detail.css">
    </head>
    <body>
        <div id="body-container">
            
            <div id="headerDiv">
                <div id="logo">
                    <a href="index.html"><img src="assests/images/logo.png" alt="logo" /></a>
                </div>

                <div id="login">
                    <a href="login.html" target="_self">Login</a>
                </div>
            </div>

            <div id="contentDiv">
                <div id="imageAndFormDiv">
                    <div id="radisson-detail-image">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" />
                    </div>
    
                    <div id="radisson-detail-form">
                        <form id="booking-form" action="payment.html">

                            <div id="formElement1" class="formElements">
                                <div class="label">
                                    <label for="adults">Adults: </label>
                                </div>
                                <div class="input">
                                    <input type="number" min="1" name="adults" />
                                </div>
                            </div>

                            <div id="formElement2" class="formElements">
                                <div class="label">
                                    <label for="name">Name: </label>
                                </div>
                                <div class="input">
                                    <input type="text" name="name" autocomplete="off" required/>
                                </div>
                            </div>

                            <div id="formElement3" class="formElements">
                                <div class="label">
                                    <label for="fromDate">From Date: </label>
                                </div>
                                <div class="input">
                                    <input type="date" name="fromDate" required/>
                                </div>
                           </div>

                            <div id="formElement4" class="formElements">
                                <div class="label">
                                    <label for="toDate">To Date: </label>
                                </div>
                                <div class="input">
                                    <input type="date" name="toDate" required/>
                                </div>
                            </div>

                            <div id="formElement5" class="formElements">
                                <div class="label">
                                    <label for="total">Total: </label>
                                </div>
                                <div class="input">
                                    <input type="text" disabled />
                                </div>
                            </div>

                            <div id="formElement6" class="formElements">
                                <button id="bookNow" type="submit" value="book-now">Book Now</button>
                            </div> 

                        </form>
                    </div>
                </div>


                <div id="radisson-detail-description">
                    <p><h2>Radisson Blu Hotel</h2></p>
                    <p><h5 class="headings">RATING</h5></p>
                    <p>5 Star</p>
                    <p><h5 class="headings">AMENITIES</h5></p>
                    <ul>
                        <li>Room service</li>
                        <li>Restaurant</li>
                        <li>Business center</li>
                        <li>Fitness center</li>
                        <li>Pool</li>
                    </ul>
                    <p><h5  class="headings">DESCRIPTION</h5></p>
                    <p>This is Radisson Blu Hotel of New Delhi.One of the best 5 Star.</p>
                </div>
            </div>

            <div id="footerDiv">
                <div id="contact">
                    <a href="contact.html" target="_self">Contact Us</a>
                </div>

                <div id="copyright">
                    <span>&copy 2020 ROOM SEARCH PVT. LTD.</span>
                </div>
    
                <div id="socialMediaLogos">
                    <a href="https://www.facebook.com/" target="_blank"><img src="assests/images/facebook.png" /></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="assests/images/instagram.png" /></a>
                    <a href="https://twitter.com/?lang=en" target="_blank"><img src="assests/images/twitter.png" /></a>
                </div>
            </div>
        </div>
    </body>
</html>
